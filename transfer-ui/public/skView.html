<html>
<head>

<script type="text/javascript" src="suwell_ofdreader.js" charset="utf-8"/></script>

<script type="text/javascript">
 //利用storage事件实时监视wev Storage中的数据

var ocx = null;
function load()
{
  ocx = ofdreader.init("ofdDIV","1920px","1080px");
	if (ocx) {
		ocx.setCompsiteVisible("f_open", false);
		ocx.setCompsiteVisible("f_print", true);
		ocx.setCompsiteVisible("menu", false);
		ocx.setCompsiteVisible("toolbar", true);
		ocx.setCompsiteVisible("f_save", false);
		ocx.setCompsiteVisible("d_sealsign", false);
		ocx.setCompsiteVisible("t_pageseal", false);
		ocx.setCompsiteVisible("t_formtext", false);
		ocx.setCompsiteVisible("v_rotateclock", false);
		ocx.setCompsiteVisible("v_rotateanti", false);
		ocx.setCompsiteVisible("vzmode_fitwidth", false);
		
    ocx.setCompsiteVisible("status", false);
    var url = localStorage.openPath;
    // var url2 = 'http://10.20.12.29/licence/signFileUpload?certificateId=' + localStorage.urlParams;
    // var url = localStorage.surl.filePath + '?certificateId=' + localStorage.surl.certificateId;
    ocx.openurl(url,'',false);


	}
}
</script>

</head>

<body onload="load()">
	<div id="btnDiv" style="width:15%;float:left;"></div>
	<div id="ofdDIV" style="width:100%;height:800" ></div>
</body>
</html>
